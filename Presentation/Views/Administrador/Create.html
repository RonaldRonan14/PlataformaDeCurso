{% extends "Shared/header_logado.html" %}

{% block content %}
<div class="container mt-3">
    <form action="{{ url_for('administrador_blueprint.create') }}" method="post">
        <h1 class="mb-3 cadastro-h1-titulo">Cadastrar novo administrador</h1>
        <div class="input-group mb-3 border-input">
            <span class="input-group-text Cadastrese-text-color">CPF</span>
            <input type="text" class="form-control" placeholder="CPF" name="cpf" value="{% if admin %} {{ admin.Cpf }} {% endif %}">
        </div>
        <div class="input-group mb-3 border-input">
            <span class="input-group-text">
                <img src="{{ url_for('static', filename='img/icons-person-2.png') }}" alt="" class="cadastro-img-pessoa">
            </span>
            <input type="text" class="form-control" placeholder="Nome completo" name="nome_completo" value="{% if admin %} {{ admin.Nome }} {% endif %}">
        </div>
        <div class="input-group mb-2 border-input">
            <span class="input-group-text">
                <img src="{{ url_for('static', filename='img/icons-email.png') }}" alt="" class="cadastro-img-pessoa">
            </span>
            <input type="text" class="form-control" placeholder="E-mail" name="email" value="{% if admin %} {{ admin.Email }} {% endif %}">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon1">Senha tempor√°ria</span>
            <input type="text" class="form-control" disabled value="{% if nova_senha %} {{ nova_senha }} {% endif %}">
        </div>
        <div class="d-flex">
            <a class="btn btn-primary {% if nova_senha %}w-100{% else %}w-50{% endif %} me-2" href="{{ url_for('administrador_blueprint.index') }}">Voltar</a>
            {% if not nova_senha %} <button class="btn btn-danger w-50">Cadastra-se</button>{% endif %}
        </div>
    </form>
</div>
{% endblock %}
