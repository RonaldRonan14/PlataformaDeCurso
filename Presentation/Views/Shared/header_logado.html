<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSOAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Shared/header_logado.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Perfil/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Shared/all_cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Curso/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginUser/cadastrar_user.css') }}">
</head>
<body>
    <header class="header-logado d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <a href="{{ url_for('home_blueprint.index') }}" class="a-header-logado">
                <img src="{{ url_for('static', filename='img/icons-home.png') }}" alt="">
            </a>
        </div>
        <div class="d-flex w-50 align-items-center">
            <form action="{{ url_for('home_blueprint.filtro') }}" method="get" class="w-100">
                <div class="input-group">
                    <button class="btn input-group-text btn-home-logado">
                        <img src="{{ url_for('static', filename='img/icons-search.svg') }}" alt="" class="logado-img-pesquisar">
                    </button>
                    <input type="text" class="form-control input-home-logado" placeholder="Busque aqui o curso que vocÃª procura" name="conteudo">
                </div>
            </form>
            {% if session['TipoUsuario'] != 'admin' %}
                <a href="{{ url_for('curso_blueprint.cursos') }}" class="a-header-logado ms-1">
                    <img src="{{ url_for('static', filename='img/icons-book-reading.png') }}" alt="">
                </a>
            {% endif %}
        </div>
        <div class="d-flex align-items-center">
            <a href="{{ url_for('perfil_blueprint.index') }}" class="a-header-logado me-3">
                <img src="{{ url_for('static', filename='img/icons-person-3.png') }}" alt="">
            </a>
            <a href="{% if session['TipoUsuario'] == 'admin' %} {{ url_for('login_admin_blueprint.logout') }} {% else %} {{ url_for('login_user_blueprint.logout') }} {% endif %}" class="a-header-logado">
                <img src="{{ url_for('static', filename='img/icons-exit.png') }}" alt="">
            </a>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
