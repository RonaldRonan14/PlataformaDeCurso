<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSOAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Shared/header_deslogado.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Shared/all_cards.css') }}">
</head>
<body>
    <header class="header-deslogado d-flex justify-content-between">
        <div class="d-flex w-50 align-items-center">
            <form action="" class="w-100">
                <div class="input-group">
                    <button class="btn input-group-text btn-home-deslogado">
                        <img src="{{ url_for('static', filename='img/icons-search.svg') }}" alt="" class="deslogado-img-pesquisar">
                    </button>
                    <input type="text" class="form-control input-home-deslogado" placeholder="Busque aqui o curso que vocÃª procura">
                </div>
            </form>
        </div>
        <div class="d-flex align-items-center">
            <a class="btn" href="{{ url_for('login_user_blueprint.login_user') }}">Logar</a>
            <img class="deslogado-img-pessoa" src="{{ url_for('static', filename='img/icons-person.png') }}" alt="">
            <a class="btn" href="{{ url_for('login_user_blueprint.cadastrar_user') }}">Cadastra-se</a>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
