<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosoar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginUser/login_user.css') }}">
</head>

<body>
    <main class="main-login d-flex align-items-center justify-content-center">
        <form action="{% if tipo_usuario == 'admin' %} {{ url_for('login_admin_blueprint.login_user') }} {% else %} {{ url_for('login_user_blueprint.login_user') }} {% endif %}" method="post" class="form-login p-4">
            <h1 class="text-danger mb-3 login-h1-titulo">Login</h1>
            <div class="input-group mb-3 border-input">
                <span class="input-group-text">
                    <img src="{{ url_for('static', filename='img/icons-person-2.png') }}" alt="" class="login-img-pessoa"></span>
                <input type="text" class="form-control" placeholder="Digite o seu Cpf" name="username" required>
            </div>
            <div class="input-group mb-3 border-input">
                <span class="input-group-text">
                    <img src="{{ url_for('static', filename='img/icons-password-key.png') }}" alt="" class="login-img-pessoa">
                </span>
                <input id="login-input-password" type="password" class="form-control" placeholder="Digite seu senha" name="password" required>
                <span class="input-group-text">
                    <button id="login-button-password" class="login-button-password h-100" type="button" onclick="VerSenha()"></button>
                </span>
            </div>
            <button class="btn btn-danger mb-2">Entrar</button>
            {% if session['TipoUsuario'] != 'admin' %}
                <a class="text-center" href="{{ url_for('login_user_blueprint.index') }}">Voltar</a>
            {% endif %}
        </form>
    </main>
    <img src="{{ url_for('static', filename='img/icons-closed-eye.png') }}" alt="" hidden>
    <script src="{{ url_for('static', filename='js/LoginUser/login_user.js') }}"></script>
</body>

</html>
