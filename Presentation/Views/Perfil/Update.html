{% extends "Shared/header_logado.html" %}

{% block content %}
<div class="container mt-3">
    <form action="{{ url_for('perfil_blueprint.update', cpf=perfil.Cpf) }}" method="post">
        <h1 class="mb-3 cadastro-h1-titulo">Perfil</h1>
        <div class="input-group mb-3 border-input">
            <span class="input-group-text Cadastrese-text-color">CPF</span>
            <input type="text" class="form-control" placeholder="CPF" name="cpf" value="{{ perfil.Cpf }}" disabled>
        </div>
        <div class="input-group mb-3 border-input">
            <span class="input-group-text">
                <img src="{{ url_for('static', filename='img/icons-person-2.png') }}" alt="" class="cadastro-img-pessoa">
            </span>
            <input type="text" class="form-control" placeholder="Nome completo" name="nome_completo" value="{{ perfil.Nome }}">
        </div>
        <div class="input-group mb-2 border-input">
            <span class="input-group-text">
                <img src="{{ url_for('static', filename='img/icons-email.png') }}" alt="" class="cadastro-img-pessoa">
            </span>
            <input type="text" class="form-control" placeholder="E-mail" name="email" value="{{ perfil.Email }}">
        </div>
        <div class="d-flex">
            <a class="btn btn-primary w-50 me-2" href="{{ url_for('perfil_blueprint.index') }}">Voltar</a>
            <button class="btn btn-danger w-50">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
